  <script>
    // 객체 리터럴 표기법의 변화(업글)

    // 1. 변수를 키와 값으로 하는 객체 만들기
    const firstname = 'seong won';
    const lastname = 'kim';
    const age = 27;
    const nationality = 'korean';

    // ES5의 일반적인 방법
    const person1 = {
      firstname: firstname,
      lastname: lastname,
      age: age,
      nationality: nationality
    };
    console.log(person1);

    // ES6에서 단순화
    // 변수들의 이름이 객체 내의 속성 이름과 동일한 경우 생략 가능
    const person2 = {
      firstname,
      lastname,
      age,
      nationality
    };
    console.log(person2);

    // 2. 객체에 함수 추가하기
    // ES5
    const person3 = {
      name: 'seongwon',
      greet: function () { // 키값 + 익명함수
        console.log('Hola')
      }
    };
    person3.greet();

    // ES6
    const person4 = {
      name: 'seongwon',
      greet() { // function 키워드 삭제 가능, 기명함수
        console.log('Hola')
      }
    };
    person4.greet();
    // 화살표 함수로 변경 시
    const person5 = {
      name: 'seongwon',
      greet: () => {
        console.log('Hola')
      }
    };
    person5.greet();

    // 3. 객체의 속성을 동적으로 정의하기
    // ES5
    const name = 'myname';
    // 빈 객체를 생성 
    const person6 = {};
    // 객체를 업데이트
    person6[name] = 'KIM';
    console.log(person6.myname);

    // ES6
    // 객체 생성과 동시에 동적으로 속성 정의 가능
    const person7 = {
      [name]: 'kim'
    };
    console.log(person7.myname);
