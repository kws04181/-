<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 1. for of 루프
    // ES6에서 도입된 새로운 for 루프
    // 반복 가능한(iterable) 객체의 값을 반복
    // 예 : Array, String, Map, NodeList 등과 같이 반복 가능한 데이터 구조를 반복할 수 있음
    // for (const iterator of object) {
    //   실행코드;
    // }

    // 1) 배열에 대한 반복
    // 일반적인 for문 사용
    const frulits = ['apple', 'peach', 'orange'];
    
    for (let i = 0; i < frulits.length; i++) {
      console.log(frulits[i]);
    }

    // for of 루프 사용
    for (const fruit of frulits) {
      console.log(fruit);
    }

    // 2) 문자열에 대한 반복
    const lang = '공기가 터픕텁해요';

    for (const Java of lang) {
      console.log(Java);
    }

    // 3) 객체에 대한 반복
    // 객체는 iterable이 아니다.
    // 객체는 key-value 쌍에 대한 반복은 어떻게 구현할까?
    // Object.keys()를 사용하여 객체의 모든 키를 배열로 가져온 후, 키에 대한 반복을 수행하면 값에 접근 가능
    const car = {
      maker: 'hyundai',
      color: 'snow white',
      year: '2016'
    };

    // for (const prop of car) {
    //   console.log(prop);
    // }
    // console.log(Object.keys(car));
    for (const prop of Object.keys(car)) {
      const value = car[prop];
      console.log(prop, '|', value);
    }
    // 1. END

    // 2. for in 루프
    // ES1 기능
    // (순서 없이) 객체의 속성(키값)을 반복
    // for (const key in object) {
    //   실행코드;
    // }
    for (const prop in car) {
      const value = car[prop];
      console.log(prop, ':', value);
    }

    // 참고: 배열에는 for in 루프 사용을 지양
    // 1) 배열에 사용 시 성능이 저하됨
    // 2) 인덱스 순서가 중요한 경우 순서를 보장할 수 없음
    // (배열 값이 예상한 순서대로 액세스 되지 않을 수 있음)
    // 순서가 중요한 경우 for 루프, for of 루프 또는 Array.forEach()를 사용 권장
    // 2. END

    // 3. for of와 for in의 차이 정리
    const list = [4, 5, 6];

    // for in은 키의 목록을 반환
    for (const key in list) {
      console.log(key);
    }

    // for of은 값을 반환
    for (const key of list) {
      console.log(key);
    }
    // 3. END


    // 7-1 = 2
    // 7-2 = 3

  </script>
</head>

<body>

</body>

</html>
