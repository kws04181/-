    // ES6
    function myFunc(x, y) {
      return x + y;
    }
    console.log(myFunc(5, 10));

    calculate = (total, tax = 0.2, tip = 0.1) => {
      // tax나 tip에 값을 할당하지 않으면 기본값으로 0.2와 0.1이 사용된다.
      return total + (total * tax) + (total * tip);
    };
    console.log(calculate(100, 0.3));
    // tax에는 인자값을 전달하지 않고 tip에만 0.15를 할당하려면..?
    console.log(calculate(100, undefined, 0.15)); // 깔끔하지 않음, 개선 방법은 디스트럭처링!!

    // 구조 분해 할당을 통해 개선한 코드
    // 함수 호출의 인수를 객체로 만들어서 넘김
    // 조흔점 : 매개변수 순서에 신경을 안써도 되니 필요한 값만 넘겨주면 된다.
    calculate2 = ({ total = 0, tax = 0.2, tip = 0.1 }) => {
      return total + (total * tax) + (total * tip);
    };
    console.log(calculate2({ total: 10, tip: 0.15 }));
    console.log(calculate2({ tip: 0.15, total: 10 }));
    console.log(calculate2({}));
    // console.log(calculate2());
    // console.log(calculate2(undefined));

    // 빈 객체로 기본값 설정하기
    calculate3 = ({ total = 0, tax = 0.2, tip = 0.1 } = {}) => {
      // = {} 를 추가해야 인수를 기본적으로 빈 객체로 설정
      return total + (total * tax) + (total * tip);
    };
    console.log(calculate3({ total: 10, tip: 0.15 }));
    console.log(calculate3({ tip: 0.15, total: 10 }));
    console.log(calculate3({}));
    console.log(calculate3());
    console.log(calculate3(undefined));

    // 모던 자바스크립트 퀴즈
    // 3-1 문제
    function calculatePrice(total, tax = 0.1, tip = 0.05) {
