    const loginUser = (id, password) => {
      return new Promise((resolve, reject) => {
        // 네트워크 통신을 하는것처럼(setTimeout) 사용
        setTimeout(() => {
          if (id === '123' && password === '1234') {

          } else {
            reject(new Error('존재하지가 않아'));
          }
        }, 2000);
      })
    };
