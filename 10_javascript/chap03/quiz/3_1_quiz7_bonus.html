  <script>
    // 문제7 - 보너스 문제
    // 과자 자판기 만들기
    // 자판기에 넣을 돈을 먼저 입력받은 후 정상적으로 돈이 입력되었으면 뽑을 과자 종류를 입력받는다.
    // 내가 뽑은 과자 종류와 거스름돈을 브라우저에 출력해보세요.
    
    // 입력받을 과자 종류는 다음과 같다.
    // 과자 종류: 허니버터(1300원), 칸쵸(1500원), 프링글스(3000원)

    // 유효성 검사
    // 1) 정상적인 돈 값이 입력되지 않았을 때(예: 0원 이하일 때) 에러 메시지 출력 후 새로고침(location.reload();)
    // 2) 없는 과자 종류를 입력했을 때 에러 메시지 출력 후 새로고침(location.reload();)
    // 3) 돈이 모자랄 때 에러 메시지 출력 후 새로고침(location.reload();)

    const money = Number(prompt('돈을 넣어주세요.', '0'));
    // const cracker = prompt('과자는?', '0');
    let change = 0; // 거스름돈

    // 풀이7

    let msg = '부족합니다';
    let none = '없는과자 종류입니다.';

    if (money <= 0 || isNaN(money)) { //정상적인 돈 값이 입력되지 않았을 때
      alert(msg);
      location.reload();
    } else { // 정상범위 일때
      const cracker = prompt('과자는?(허니버터, 칸쵸, 프링글스)', '');

      switch (cracker) {
        case '허니버터':
          change = money - 1300;
          break;
        case '칸쵸':
          change = money - 1500;
          break;
        case '프링글스':
          change = money - 3000;
          break;
        default:
          alert(none);
          location.reload();
          break;
      }

      if (change < 0) {
        alert('돈이 모자랍니다.');
        location.reload();
      } 

      document.write(`${cracker} 나왔습니다! 거스름돈은 ${change}원 입니다.`);
    }
