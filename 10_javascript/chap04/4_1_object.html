<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 객체
    // 여러 데이터의 묶음
    // 속성(데이터, Property)과 기능(동작, Method)을 가지는 모든 것
    // 객체 안에 객체도 가능함
    // ex1) 휴대폰 : 속성(색상,크기), 기능(전화걸기,문자보내기)
    // ex2) TV : 속성(인치,화질), 기능(on&off, 볼륨up&down, 음소거)

    // <documnet>객체의 <write>메소드(기능)
    // document.write('데이터' + '<br>');
    // <Math> 객체의 <PI> 속성
    // document.write(Math.PI + '<br>');

    // 자바스크립트 객체의 종류
    // 1. 사용자 정의 객체
    // 2. 내장 객체
    // 3. 브라우저 객체(BOM)
    // 4. 문서 객체(DOM)

    // 1. 사용자 정의 객체 만들기 //

    // 1) Object 내장 객체 이용
    // 변수 = new 객체 생성 함수();
    // new: 객체 생성 키워드
    // 생성한 객체를 사용하기 위해 변수에 저장

    // 변수 = new Object();
    const tv = new Object(); // 객체 생성 함수(생성자)는 대문자로 시작!!
    tv.color = 'black'; // color 속성을 추가, 객체 접근은 도트 연사자(.)을 이용
    tv.price = 3000000; // price 속성을 추가
    tv.info = function () { // info 함수 등록 => 메소드(Method)
      document.write('TV 색상:' + this.color, '<br>');
      document.write('TV 가격:' + this.price, '<br>');
    }

    document.write('<h1> tv 객체 메서드 호출</h1>')
    tv.info();

    // 2) 리터럴 방식을 이용
    const car = {
      // (key)color : (value)skyblue
      color: 'skyblue',
      price: 50000,
      info: function () { // info 함수 등록 => 메소드(Method)
        document.write('CAR 색상:' + this.color, '<br>');
        document.write('CAR 가격:' + this.price, '<br>');
      },
      // doors: {
      //   font : '1.4px',
      //   fontSize : '36px',
      // }
    }
    document.write('<h1> car 객체 메서드 호출</h1>')
    car.info();

    // 객체 속성 추가, 수정, 삭제
    car.company = 'Kia'; // company 속성 추가
    document.write(`제조사: ${car.company}<br>`);
    car.company = 'Benz'; // company 속성 수정
    document.write(`제조사: ${car.company}<br>`);
    delete car.company; // company 속성 삭제
    document.write(`제조사: ${car.company}<br>`);

    // 대괄호 표기법으로 속성 값 얻기
    document.write('<h1>대괄호 표기법</h1>');
    const user = {
      name: 'Kim',
      age: 18
    };

    document.write(`Name: ${user.name}<br>`);
    document.write(`Age: ${user['age']}<br>`); // 변수나 복잡한 표현식 사용 가능

    // 키 값을 변수로 받아 접근하기
    // const key = prompt('사용자의 어떤 정보를 얻고 싶으신가요?', 'name');
    // document.write(user[key]);

    // (참고) const 객체?
    const test = {
      name: 'Seong'
    }

    test.name = 'Won';
    // const는 한번만이라도 값을 할당한 변수가 변경도니느 걸 막음
    // 변수 test는 객체 잠조 값을 저장하고 있는데,
    // const는 이 값이 변경되는걸 막는 것이지,
    // 객체의 내용(속성)을 변경하는건 막지 않음
    test = 123; // error

















  </script>
</head>

<body>

</body>

</html>
