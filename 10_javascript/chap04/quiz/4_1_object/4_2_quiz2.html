  <title>Document</title>
  <script>
    // 문제2
    // 나 자신의 정보로 사람(person) 객체 만들기(리터럴 방식 이용)
    // 속성 - name(문자), age(숫자), gender('남자' or '여자'), hobby(배열[])
    // 기능 - speak(), walk(), eat() 등 자유롭게 한가지 작성
    // (메소드 내 실행코드는 document.write()를 사용하여 간단한 출력문 작성)

    // 객체 완성 후 모든 속성을 출력 및 호출해보세요.


    // 풀이2
    
    // const human = new Object();
    // human.name = 'KIM';

    const person = {
      name : 'kim seong won',
      age : 27,
      gender : 'man',
      hobby : ['러닝','클라이밍','영화'],
      Listening: function () {
        document.write('음악 감상')
      }
    };

    document.write(person.name,'<br>');
    document.write(person.age,'<br>');
    document.write(person.gender,'<br>');
    document.write(person.hobby,'<br>');
    person.Listening();

  </script>
