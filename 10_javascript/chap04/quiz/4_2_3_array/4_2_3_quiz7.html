  <script>
    // 문제7
    // 로또 번호 추첨기(완성)
    // 반복문을 이용하여 1~45까지의 랜덤한 정수값을 만들어내고 중복값이 아닐때만 배열에 추가해준다.
    // 로또 번호가 6개가 완성되면 오름차순으로 정렬까지 해서 출력해보세요.

    const lottoArr = []; // 빈 배열

    // 풀이7
    while (lottoArr.length < 6) {
      const randomNum = Math.floor(Math.random() * 45) + 1;
      if (!lottoArr.includes(randomNum)) {
        lottoArr.push(randomNum);
      }
    }
    console.log(lottoArr.sort(function (a, b) { return a - b; }));

    // 풀이7-1
    let lotto = [];
    while (lotto.length < 6) {
      let number = parseInt(Math.random() * 45) + 1;
      if (lotto.indexOf(number) < 0) {
        lotto.push(number);
      }
    }
    console.log(lotto.sort(function (a, b) {
      return a - b;
    }));




  </script>
