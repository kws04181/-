<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>

    // 2. 내장 객체 (JS 기본 제공) //
    // 자바스크립트 엔진에 내장되어 필요한 경우 생성하여 사용

    // 1) 날짜 정보 객체: 날짜와 시간에 대한 정보를 제공
    // 변수 = new Date();
    // 사용성이 떨어져서 다른 외부 라이브러리를 추천

    // 오늘 날짜에 대한 정보를 가지고 있는 객체 생성

    const today = new Date();
    const nowYear = today.getFullYear();
    const nowMonth = today.getMonth(); // 현재 월보다 -1
    const nowDate = today.getDate(); //
    const nowDay = today.getDay(); // 0~6: 일~토

    document.write(`<h1> 금일 날짜 정보</h1><hr>`);
    document.write(`<h4> 현재 연도: ${nowYear}</h4>`);
    document.write(`<h4> 현재 월: ${nowMonth}</h4>`);
    document.write(`<h4> 현재 일: ${nowDate}</h4>`);
    document.write(`<h4> 현재 요일: ${nowDay}</h4>`);

    // 특정 날짜 정보를 갖는 날짜 객체 생성
    // new Date(연, 월, 일, 시, 분, 초, 밀리초);
    // 변수 = new Date(연, 월 - 1, 일);
    // 변수 = new Date('2023/12/31');
    // 변수 = new Date('2023-12-31');
    const last = new Date(2023, 11, 31);
    const theYear = last.getFullYear();
    const theMonth = last.getMonth(); // 현재 월보다 -1
    const theDate = last.getDate(); //
    const theDay = last.getDay(); // 0~6: 일~토

    document.write(`<h1>  특정 날짜 정보</h1><hr>`);
    document.write(`<h4> 특정 연도: ${theYear}</h4>`);
    document.write(`<h4> 특정 월: ${theMonth}</h4>`);
    document.write(`<h4> 특정 일: ${theDate}</h4>`);
    document.write(`<h4> 특정 요일: ${theDay}</h4>`);
    document.write(`<h4> ${theYear}/${theMonth}/${theDate}</h4>`);
    document.write(`<h4> ${theYear}-${theMonth}-${theDate}</h4>`);

    // 특정 날짜까지 d-day 구하기
    // 남은 일 수(밀리초) = 특정 날짜 객체 시간 - 현재 날짜 객체 시간
    // 1초 = 1,000ms
    // 1분(60초) = 1,000ms * 60
    // 1시간(60분) = 1,000ms * 60 *60
    // 1일(24시간) = 1,000ms * 60 *60 *24

    const classEndDate = new Date(2023, 2, 10);
    const diffDate = classEndDate.getTime() - new Date().getTime();
    // getTime(): 1970년 1월 1일 0시 0분 0초로부터 지금까지 몇 ms가 지났는지
    const result = Math.ceil(diffDate / (1000 * 60 * 60 * 24));

    document.write(`<h1> 특정 날짜까지 d-day 구하기 </h1><hr>`);
    document.write(`<h4> 오늘부터 종강까지 남은 날짜</h4>`);
    document.write(`<h4> D-day : ${result}일 남았습니다.</h4>`);



  </script>
</head>

<body>

</body>

</html>
