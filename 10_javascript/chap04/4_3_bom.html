        // 3. 브라우저 객체(BOM)

        // 3) history: 브라우저에서 웹 서핑을 할 때 기록들을 가짐
        // 4) navigator: OS, 브라우저에 대한 정보를 가짐

        // 일정한 시간 간격으로 코드 실행하기
        // setInterval(): 일정한 시간 간격으로 코드를 반복 실행

        // const counter = setInterval(function () {

        // const timer = setInterval(function () {

        // setTimeout(함수, 밀리초): 일정 시간 뒤에 코드를 실행
        // clearTimeout(변수): 변수를 이용해 setTimerout() 메소드를 취소
        // 변수 = setTimeout(함수, 밀리초);
        // clearTimeout(변수);
        // const myTimeout = setTimeout(function () {
        //     document.querySelector('.happy').innerHTML = '★Happy New Year★'
        // }, 3000)

        // 1) screen 객체
        // 사용자의 모니터(화면) 정보를 제공
        // ex) 모니터 너비(width)나 높이(height) 등
        document.write('<h2>screen 관련 속성</h2>');
        document.write(screen.width, '<br>');
        document.write(screen.height, '<br>');
        document.write(screen.availWidth, '<br>');
        document.write(screen.availHeight, '<br>');
        document.write(screen.colorDepth, '<br>', '<br>', '<hr>');

        // 2) location 객체
        // 현재 URL과 관련된 속성과 메소드를 제공
        // ex) 현재 URL정보(속성), 새로 고침(메소드)
        document.write('<h2>location 관련 속성</h2>');
        document.write(`origin: ${location.origin}<br>`);
        document.write(`protocol: ${location.protocol}<br>`);
        document.write(`host: ${location.host}<br>`);
        document.write(`hostname: ${location.hostname}<br>`);
        document.write(`port: ${location.port}<br>`);
        document.write(`href: ${location.href}<br>`);
        document.write(`search: ${location.search}<br>`, '<br>', '<hr>');

        // location.reload(); // 새로고침
        // 리다이렉트 하기
        function href() {
            location.href = 'http://www.naver.com';
        }

        function replace() {  // 히스토리를 새로 쌓음, back 불가
            location.replace('http://www.naver.com');
        }

        // 3) histoy 객체
        // 사용자가 방문한 사이트의 기록을 남기고, 이전과 다음 페이지로 다시 돌아갈 수 있도록 제공
        document.write('<h2>history 관련 속성</h2>');
        document.write(`length: ${history.length}<br><br><hr>`); // 방문 기록에 저장된 URL(페이지) 개수

        // 이전, 다음 페이지로 이동
        // 브라우저 뒤로 가기, 앞으로 가기와 동일
        function back() {
            history.back();
        }

        function forward() {
            history.forward();
        }

        // 4) navigator 객체
        // 현재 방문자가 사용하는 브라우저와 운영체제 정보를 제공
        document.write('<h2>navigator 관련 속성</h2>');
        document.write(`userAgent:${navigator.userAgent}<br><br>`); // 종합 정보

        const info = navigator.userAgent.toLowerCase();
        let osImg = null;
        if (info.indexOf('windows') >= 0) {
            osImg = 'windows.png';
        } else if (info.indexOf('mactintosh') >= 0) {
            osImg = 'mactintosh.png';
        } else if (info.indexOf('iphone') >= 0) {
            osImg = 'iphone.png';
        } else if (info.indexOf('android') >= 0) {
            osImg = 'android.png';
        }

        document.write(`<img src="images/${osImg}">`);


    </script>
