<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    // 연산: 데이터를 처리하여 결과가 나오는 것 
    // ex) 연산식: 10 + 20 (연산자: +, 피연산자: 10, 20)

    // 산술 연산자
    // +, -, * , /, %(나머지 연산자)
    document.write('<h2>산술 연산자</h2>');
    let num1 = 15;
    let num2 = 2;
    let result;

    result = num1 + num2;
    document.write(result, '<br>');
    result = num1 - num2;
    document.write(result, '<br>');
    result = num1 * num2;
    document.write(result, '<br>');
    result = num1 / num2;
    document.write(result, '<br>');
    result = num1 % num2;
    document.write(result, '<br>');
    document.write('<br>');

    // 문자 결합 연산자
    // +
    // 여러 개의 문자를 하나의 문자로 결합할 때 사용
    // 문자 데이터가 하나라도 포함되어 있으면 문자 결합 연산
    document.write('<h2>문자 결합 연산자</h2>');
    const t1 = '학교종이';
    const t2 = ' 땡땡땡 ';
    const t3 = 8282;
    const t4 = ' 모 이 자 ';

    // (참고) 연산의 기본 방향: 왼쪽에서 오른쪽으로
    result = t1 + t2 + t3 + t4;
    document.write(result, '<br>');

    result = t1 + 100 + 200 + t4;
    document.write(result, '<br>');

    result = 100 * 50 + t1 + t4;
    document.write(result, '<br>');

    result = t1 + (100 + 200) + t1 + t4;
    document.write(result, '<br>');
    document.write('<br>');

    // 대입 연산자
    // =
    // 값(데이터)를 변수에 저장할 때 사용
    document.write('<h2>대입 연산자</h2>');
    num1 = 10;
    num2 = 8;

    // 복합 대입 연산자
    // +=, -=, *=, /=, /% 등
    // ex) A += B; => A = A+B ; 
    num1 += num2; // num1 = num1 + num2;
    document.write(num1, '<br>');
    num1 -= num2; // num1 = num1 - num2;
    document.write(num1, '<br>');
    num1 *= num2; // num1 = num1 * num2;
    document.write(num1, '<br>');
    num1 /= num2; // num1 = num1 / num2;
    document.write(num1, '<br>');
    num1 %= num2; // num1 = num1 % num2;
    document.write(num1, '<br>');

    document.write('<h3>응용 연산자</h3>');
    // 데이터를 동적으로 받아와서 넣어줄 때 사용
    // innerHtml, appendChild(), insertBefore()
    let html = '<table border="1">';
    html    += '  <tr>';
    html    += '    <td>1</td> <td>9</td> <td>9</td> <td>7</td>';
    html    += '  </tr>';
    html    += ' </table>';
    document.write(html);

    // 증감 연산자
    // ++(1씩 증가), --(1씩 감소)
    document.write('<h2>증감 연산자</h2>');
    num1 = 20;
    num2 = 30;

    num1--; // num1 = num1 - 1;
    document.write(num1,'<br>');

    num1++; // num1 = num1 + 1;
    document.write(num1,'<br>');

    // 주의!
    // 다른 연산자와 같이 사용 시 위치(전위, 후위)에 따라 연산이 달라짐
    result = num2++; // result = num2; num2 = num2 + 1;
    document.write(result, '' , num2,'<br>');

    result = ++num2; // num2 = num2 + 1; result = num2;
    document.write(result, '' , num2,'<br>');
    document.write('<br>');


    // Quiz
    num1 = 10;
    num2 = 20;
    result = ++num1 + num2--;
    // 풀어서 쓰기
    // 순서1 : num1= num1 + 1;
    // 순서2 : reseult = num1 + num2;
    // 순서3 : num2= num2 - 1;
    document.write(result,'<br>');
    num1 = 10;
    num2 = 20;
    result = --num1 + num2--;
    document.write(result,'<br>');
    num1 = 10;
    num2 = 20;
    result = ++num1 + ++num2;
    document.write(result,'<br>');

    // 비교 연산자
    // 데이터를 서로 비교하여 결과값으로 true(참),false(거짓)를 반환
    // >, <, >=, <=, ==, !=, ===, !==
    document.write('<h2>비교 연산자</h2>');
    let a = 10;
    let b = 20;
    let c = 10;
    let d = '20';
    
    result = a > b;
    document.write(result,'<br>');
    result = a < b;
    document.write(result,'<br>');
    result = a <= b;
    document.write(result,'<br>');
    result = b == d; // 값만 비교
    document.write(result,'<br>');
    result = a != b; 
    document.write(result,'<br>');
    result = b === d; // 값과 타입까지 비교(권장)
    document.write(result,'<br>');
    result = b !== d; // (권장)
    document.write(result,'<br>');

    // 논리 연산자
    // &&(AND): 피연산자 둘 다 true일때만 true
    // ||(OR): 둘 중 한개만 true이면 true
    // !(NOT): 부정 연산자, true <=> false

    document.write('<h2>논리 연산자</h2>');
    a = 10;
    b = 20;
    let m = 30;
    let n = 40;
    
    // (참고) 연산자의 우선순위
    // 1. ( ) - 헷갈리면 사용 권장
    // 2. 단항 연산자(++, --, !)
    // 3. 산술 연산자(+, -, *, /, %)
    // 4. 비교 연산자(>, <, >=, <=, ==, !=, ===, !==)
    // 5. 물리 연산자(&&, ||)
    // 6. 대입 연산자(=)

    result = a > b || b >= m || m > n; // fales || fales || false
    document.write(result, '<br>');

    result = a > b || b >= m || m <= n; // fales || fales || true
    document.write(result, '<br>');

    result = a <= b && b >= m && m <= n; // true && fales 
    document.write(result, '<br>');

    result = a <= b && b <= m && m <= n; // true && true && true 
    document.write(result, '<br>');

    result = !(a > b); // !false
    document.write(result, '<br>');

    // (참고) short-circuit
    result = a > b && m <= n; // false &&
    document.write(result, '<br>');

    result = a < b || m > n; // true ||
    document.write(result, '<br>');

    // (응용) 필요 시 기본값 설정
    // false 취급되는 값: 0, null, undefined, ''(빈문자), NaN
    const dbData = null;
    result = dbData || '기본값';
    document.write(result, '<br>');

    // ★ 삼항 연산자 ★
    // 조건식 ? 값1 : 값2;
    document.write('<h2>삼항 연산자</h2>');
    result = true ? 'javascript' : 'hello';
    // result = false ? 'javascript' : 'hello';
    document.write(result, '<br>');

    const Score = 75;
    result = Score <= 70 ? 'A' : (Score >= 80 ? 'B' : 'C');
    document.write(result, '<br>');

    // 실습: 홀짝 판별기
    // window.prompt('메세지','기본값'): 입력을 요청하는 대화 상자
    // 확인을 누르면 입력값이, 취소를 누르면 null 반환
    document.write('<h2>실습: 홀짝 판별기</h2>');
    const Number = prompt('홀짝 판별기' , '0');
    // document.write(Number,'',typeof Number, '<br>');
    result = Number % 2 === 0 ? '짝수' : '홀수';
    document.write(result, '<br>');

  </script>
